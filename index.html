<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPS eShop - Cloud Hosting Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.coinpayments.net/lib/coinpayments.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 py-4 shadow-lg sticky top-0 z-10">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center">
        <i class="fas fa-server mr-2"></i> VPS eShop
      </h1>
      <div class="flex items-center space-x-4 mt-4 sm:mt-0">
        <input id="search-bar" type="text" placeholder="Search VPS plans..." class="p-2 bg-gray-700 text-white rounded w-48">
        <div id="cart-count" class="text-lg">Cart: 0 items</div>
        <button id="view-cart" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View Cart</button>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:space-x-4">
      <label for="category-filter" class="text-lg font-semibold">Filter by Niche:</label>
      <select id="category-filter" class="p-2 bg-gray-700 text-white rounded">
        <option value="all">All Niches</option>
      </select>
    </div>
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>
  <!-- Modal for Developer Form -->
  <div id="developer-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h2 id="modal-title" class="text-xl font-semibold mb-4"></h2>
      <div class="mb-4">
        <label class="block text-lg font-semibold mb-2">Are you a developer?</label>
        <div class="flex space-x-4">
          <label><input type="radio" name="is-developer" value="yes" class="mr-1" checked> Yes</label>
          <label><input type="radio" name="is-developer" value="no" class="mr-1"> No</label>
        </div>
      </div>
      <div id="yes-fields" class="mb-4">
        <label for="github-input" class="block text-sm mb-1">GitHub Username or Email</label>
        <input id="github-input" type="text" class="w-full p-2 bg-gray-700 text-white rounded" placeholder="e.g., bobbiejoe0 or user@example.com">
      </div>
      <div id="no-fields" class="mb-4 hidden">
        <label for="developer-email" class="block text-sm mb-1">Your Developer's Email</label>
        <input id="developer-email" type="email" class="w-full p-2 bg-gray-700 text-white rounded" placeholder="e.g., dev@example.com">
      </div>
      <div class="flex space-x-2">
        <button id="modal-submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Submit & Pay</button>
        <button id="modal-cancel" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
      </div>
    </div>
  </div>
  <footer class="bg-gray-800 py-4 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 VPS eShop. All rights reserved.</p>
    </div>
  </footer>

  <script>
    let cart = [];
    let categories = [];
    let currentProduct = null;

    // Fetch categories
    async function fetchCategories() {
      try {
        const response = await fetch('https://vps-eshop-backend.onrender.com/api/categories');
        categories = await response.json();
        const select = document.getElementById('category-filter');
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.id;
          option.textContent = cat.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching categories:', error);
      }
    }

    // Fetch products
    async function fetchProducts(categoryId = 'all', searchQuery = '') {
      try {
        let url = 'https://vps-eshop-backend.onrender.com/api/products';
        if (categoryId !== 'all') {
          url = `https://vps-eshop-backend.onrender.com/api/products/category/${categoryId}`;
        } else if (searchQuery) {
          url = `https://vps-eshop-backend.onrender.com/api/search?q=${encodeURIComponent(searchQuery)}`;
        }
        const response = await fetch(url);
        const products = await response.json();
        displayProducts(products);
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    // Display products
    function displayProducts(products) {
      const productsDiv = document.getElementById('products');
      productsDiv.innerHTML = '';
      if (products.length === 0) {
        productsDiv.innerHTML = '<p class="text-gray-400 text-center col-span-full">No plans found.</p>';
        return;
      }
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700 transition duration-300';
        productCard.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-semibold">${product.title}</h2>
            <span class="bg-blue-900 text-blue-300 text-sm px-2 py-1 rounded">${product.category.name}</span>
          </div>
          <p class="text-gray-300 mb-4">${product.description}</p>
          <p class="text-lg font-bold mb-4">$${Number(product.price).toFixed(2)}</p>
          <div class="flex space-x-2">
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 flex items-center">
              <i class="fas fa-money-bill-wave mr-2"></i> Pay
            </button>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center">
              <i class="fas fa-cart-plus mr-2"></i> Add to Cart
            </button>
          </div>
        `;
        productCard.querySelector('.bg-green-600').onclick = () => showDeveloperModal(product);
        productCard.querySelector('.bg-blue-600').onclick = () => addToCart(product.id, product.title, product.price);
        productsDiv.appendChild(productCard);
      });
    }

    // Show developer modal
    function showDeveloperModal(product) {
      currentProduct = product;
      document.getElementById('modal-title').textContent = `Purchase: ${product.title}`;
      document.getElementById('developer-modal').classList.remove('hidden');
      document.getElementById('yes-fields').classList.remove('hidden');
      document.getElementById('no-fields').classList.add('hidden');
      document.getElementById('github-input').value = '';
      document.getElementById('developer-email').value = '';
      document.querySelector('input[name="is-developer"][value="yes"]').checked = true;
    }

    // Toggle form fields based on developer status
    document.querySelectorAll('input[name="is-developer"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const isDeveloper = e.target.value === 'yes';
        document.getElementById('yes-fields').classList.toggle('hidden', !isDeveloper);
        document.getElementById('no-fields').classList.toggle('hidden', isDeveloper);
      });
    });

    // Modal submit
    document.getElementById('modal-submit').addEventListener('click', () => {
      const isDeveloper = document.querySelector('input[name="is-developer"]:checked').value === 'yes';
      const githubInput = document.getElementById('github-input').value;
      const developerEmail = document.getElementById('developer-email').value;
      if (isDeveloper && !githubInput) {
        alert('Please enter your GitHub username or email.');
        return;
      }
      if (!isDeveloper && !developerEmail) {
        alert('Please enter your developer’s email.');
        return;
      }
      const formData = {
        productId: currentProduct.id,
        productTitle: currentProduct.title,
        isDeveloper,
        githubInput: isDeveloper ? githubInput : null,
        developerEmail: !isDeveloper ? developerEmail : null
      };
      console.log('Form Data:', formData);
      document.getElementById('developer-modal').classList.add('hidden');
      payWithCrypto(currentProduct.id, currentProduct.title, currentProduct.price);
    });

    // Modal cancel
    document.getElementById('modal-cancel').addEventListener('click', () => {
      document.getElementById('developer-modal').classList.add('hidden');
      currentProduct = null;
    });

    // Add to cart
    function addToCart(id, title, price) {
      cart.push({ id, title, price });
      updateCartCount();
      alert(`${title} added to cart!`);
    }

    // Update cart count
    function updateCartCount() {
      document.getElementById('cart-count').textContent = `Cart: ${cart.length} items`;
    }

    // View cart
    document.getElementById('view-cart').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Cart is empty!');
      } else {
        alert('Cart:\n' + JSON.stringify(cart, null, 2));
      }
    });

    // Pay with CoinPayments
    function payWithCrypto(id, title, price) {
      CoinPayments.createPayment({
        merchant: 'YOUR_MERCHANT_ID', // Replace with your CoinPayments merchant ID
        item_name: title,
        amount: price,
        currency: 'USD',
        crypto_currency: 'USDT',
        success_url: 'https://tool-selling-website.vercel.app/success',
        cancel_url: 'https://tool-selling-website.vercel.app/cancel'
      });
    }

    // Category filter and search
    document.getElementById('category-filter').addEventListener('change', (e) => {
      fetchProducts(e.target.value, document.getElementById('search-bar').value);
    });

    document.getElementById('search-bar').addEventListener('input', (e) => {
      fetchProducts(document.getElementById('category-filter').value, e.target.value);
    });

    // Load categories and products
    fetchCategories();
    fetchProducts();
  </script>
</body>
</html>
